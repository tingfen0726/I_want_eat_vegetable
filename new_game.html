<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link rel="stylesheet" href="art.css">
    </head>
    <body onload="startGame()">
        <div class="tv">
            <button id="edit">edit</button>
            <div id="set">
                <div class="set-item">
                    <p>player speed:</p>
                    <input type="number" step="1" min="1" id="speed">
                </div>
                <div class="set-item">
                    <p>fall speed:</p>
                    <input type="number" step="1" min="1" id="fall">
                </div>
            </div>
        </div>
        <script src="control.js"></script>
    </body>
</html>
